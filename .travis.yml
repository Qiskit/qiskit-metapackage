cache: pip

addons:
  apt:
    sources:
      - ubuntu-toolchain-r-test
    packages:
      - gcc-4.8
      - g++-4.8
      - graphviz

matrix:
  fast_finish: true
  include:
    - python: "3.5"
      env: TOXENV=py35
    - python: "3.6"
      env: TOXENV=py36
    - os: linux
      dist: xenial
      python: "3.7"
      env: TOXENV=py37
      sudo: true
    - python: "3.5"
      env: TOXENV=lint
    - if: branch = poBranch AND type = push
      os: linux
      dist: xenial
      python: "3.7"
      sudo: true
      install: pip install -U -r requirements-dev.txt sphinx-intl qiskit
      script: travis_wait 45 tools/deploy_documentation.sh
      git:
        depth: false
    - if: tag IS present
      python: "3.6"
      env:
        - TWINE_USERNAME=qiskit
      install: pip install -U twine
      script:
        - python3 setup.py sdist
        - twine upload dist/qiskit*tar.gz

language: python
install: pip install -U tox virtualenv pip setuptools
script:
  - tox

notifications:
  email: false
