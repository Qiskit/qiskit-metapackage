cache: pip

addons:
  apt:
    sources:
      - ubuntu-toolchain-r-test
    packages:
      - gcc-4.8
      - g++-4.8

matrix:
  fast_finish: true
  include:
    - if: branch = test/RTD AND (type = push OR type = pull_request)
      os: linux
      dist: xenial
      python: "3.7"
      sudo: true
      before_script: tox -edocs
      script: now -n qiskit-rtd -t $ZEIT_TOKEN docs/_build/html
      git:
        depth: false

language: python
install: pip install -U tox pip virtualenv
script:
  - tox

notifications:
  email: false
